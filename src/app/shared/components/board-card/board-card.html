<mat-card class="relative overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
    <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full -mr-16 -mt-16"></div>
    <mat-card-content class="p-6 relative z-10">
        <div class="flex items-center justify-between mb-4 mt-2">
            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white text-2xl shadow-lg">
                {{ icon() }}
            </div>
            <mat-icon class="text-gray-300 -translate-y-1">trending_up</mat-icon>
        </div>
        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">{{ title() }}</h3>
        <p class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">{{ value() }}</p>
    </mat-card-content>
</mat-card>
