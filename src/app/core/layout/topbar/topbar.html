<header class="topbar fixed top-0 left-0 right-0 h-16 bg-white shadow-md z-40 md:left-64">
    <div class="h-full px-4 flex items-center justify-between">
        <!-- Espacio izquierdo -->
        <div class="w-8 md:w-1/4"></div>

        <!-- Input de búsqueda centrado -->
        <div class="flex-1 max-w-xl mx-auto">
            <div class="relative">
                <input type="text" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" placeholder="Buscar..."
                    class="w-full px-4 py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Footer del sidebar a la derecha -->
        <div class="w-auto md:w-1/4 flex justify-end">
            <app-avatar></app-avatar>
        </div>
    </div>
</header>

<mat-menu #userMenu="matMenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configuración</span>
    </button>
    <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
    </button>
</mat-menu>
