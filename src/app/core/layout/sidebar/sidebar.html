<!-- Overlay para mobile -->
@if (isMenuOpen) {
<div 
    class="fixed inset-0 bg-black/30 bg-opacity-50 z-40 md:hidden backdrop-blur-sm"
    (click)="closeMenu()">
</div>
}

<!-- Botón hamburguesa (solo mobile) -->
<button 
    mat-icon-button
    class="fixed top-3 left-1 z-[60] md:hidden bg-white"
    (click)="toggleMenu()">
    <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
</button>

<!-- Sidebar -->
<div
    [class.translate-x-0]="isMenuOpen"
    class="sidebar-container h-screen w-64 bg-white border-r border-gray-200 shadow-sm flex flex-col fixed left-0 top-0 z-50 
           transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
    
    <!-- Sección de Logo -->
    <div class="logo-section p-5 border-b border-gray-200">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center shadow-md">
                <mat-icon class="!text-white text-xl">point_of_sale</mat-icon>
            </div>
            <div>
                <h2 class="text-gray-800 text-lg font-bold">VentaPro</h2>
                <p class="text-gray-500 text-xs">Sistema de Ventas</p>
            </div>
        </div>
    </div>

    <!-- Sección de Items del Menú -->
    <nav class="flex-1 py-4 px-3 overflow-y-auto">
        <mat-nav-list class="space-y-1">
            @for (item of menuItems; track item.path) {
            <a mat-list-item 
                [routerLink]="item.path" 
                routerLinkActive="active-link"
                class="menu-item !rounded-sm transition-all duration-200 mb-1 hover:bg-gray-50 group"
                (click)="closeMenu()">
                <div class="flex items-center gap-3 py-2.5 px-3">
                    <mat-icon class="text-gray-500 group-hover:text-blue-600 transition-colors">
                        {{ item.icon }}
                    </mat-icon>
                    <span class="text-gray-700 group-hover:text-gray-900 font-medium text-sm">
                        {{ item.label }}
                    </span>
                </div>
            </a>
            }
        </mat-nav-list>

        <!-- Sección de Resumen Rápido -->
        <div class="mt-6 mx-3 p-4 bg-blue-50 rounded-lg border border-blue-100">
            <p class="text-xs font-semibold text-blue-900 mb-2">Resumen Hoy</p>
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <span class="text-xs text-gray-600">Ventas</span>
                    <span class="text-sm font-bold text-blue-600">15</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-xs text-gray-600">Productos</span>
                    <span class="text-sm font-bold text-blue-600">248</span>
                </div>
            </div>
        </div>
    </nav>
</div>
